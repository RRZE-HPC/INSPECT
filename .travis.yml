dist: xenial
language: ruby
rvm: 2.5
before_install:
    - sudo apt-get install python3-pip python3-setuptools
install:
  - gem install jekyll jekyll-theme-leap-day
  - pip3 install pyyaml
script: "./scripts/cibuild"
deploy:
  provider: pages
  local-dir: "./_site"
  skip-cleanup: true
  github-token:
    secure: 
  keep-history: false
  on:
    branch: master
cache: bundler
