dist: xenial
language: ruby
before_install:
- sudo apt-get install python3-pip python3-setuptools
install:
- bundle install
- pip3 install pyyaml
script: "./scripts/cibuild"
deploy:
  provider: pages
  local-dir: "./_site"
  skip-cleanup: true
  github-token:
    secure: 
  keep-history: false
  on:
    branch: master
cache:
- bundler
- pip
